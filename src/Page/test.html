<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box {
  position: relative;
  width: 300px;
  height: 200px;
  background: lightgray;
  overflow: hidden; /* ← C’est ça qui masque ce qui dépasse */
}

.element-decoratif {
  position: absolute;
  top: -50px;
  left: 0;
  width: 100%;
  height: 100px;
  background: red;
}

    </style>
</head>
<body>
<div class="box">
  <div class="element-decoratif"></div>
</div>
</body>
</html>
